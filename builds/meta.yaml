{% set version = "1.5.a2" %}

package:
  name: ardap
  version: {{ version }}

source:
  url: https://github.com/dsarov/ardap/archive/v{{ version }}.tar.gz # [linux64,linux32]

build:
  number: 0

requirements:
  build:
      - {{ compiler('cxx') }}
  host:
      - trimmomatic
      - bwa
      - bedtools
      - seqtk
      - pindel
      - mosdepth
      - samtools=1.9
      - picard
      - gatk4
      - sqlite
      - snpEff=4.3.1t
      - nextflow
      - R
      - r-knitr
      - r-ape
      - r-dplyr
      - r-tinytex
      - bioconductor-ggtree
  run:
      - trimmomatic
      - bwa
      - bedtools
      - seqtk
      - pindel
      - mosdepth
      - samtools=1.9
      - picard
      - gatk4
      - sqlite
      - snpEff=4.3.1t
      - nextflow
      - R
      - r-knitr
      - r-ape
      - r-dplyr
      - r-tinytex
      - bioconductor-ggtree

test:
  commands:
      - nextflow -h

about:
  home: 'https://github.com/dsarov/ardap'
  license: MIT
  license_file: LICENSE
  summary: 'Comprehensive resistance detection from WGS'

